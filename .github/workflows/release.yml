name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    name: Release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # https://docs.github.com/ja/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners
        os: [ 'macos-latest' ]
    steps:

    - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Setup Go
      uses: ./.github/actions/setup-go

    - run: make dist

    - name: Set version
      id: version
      run: |
        echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"

    - name: Create release
      id: create_release
      uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: fmcadmin ${{ github.ref_name }} Released
        draft: true
        prerelease: false

    - name: Upload Release Asset for Linux (amd64)
      id: upload-release-asset-for-linux
      uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.2
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/fmcsadmin-${{ github.ref_name }}-linux.tar.gz
        asset_name: fmcsadmin-${{ github.ref_name }}-linux.tar.gz
        asset_content_type: application/gzip

    - name: Upload Release Asset for Linux (arm64)
      id: upload-release-asset-for-linux-arm64
      uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.2
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/fmcsadmin-${{ github.ref_name }}-linux-arm64.tar.gz
        asset_name: fmcsadmin-${{ github.ref_name }}-linux-arm64.tar.gz
        asset_content_type: application/gzip

    - name: Upload Release Asset for Windows (x64)
      id: upload-release-asset-for-windows-x64
      uses: actions/upload-release-asset@e8f9f06c4b078e705bd2ea027f0926603fc9b4d5 # v1.0.2
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/fmcsadmin-${{ github.ref_name }}-windows-x64.zip
        asset_name: fmcsadmin-${{ github.ref_name }}-windows-x64.zip
        asset_content_type: application/zip
