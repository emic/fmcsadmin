name: actionlint
on:
  push:
  pull_request:
permissions:
  contents: read
jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Install actionlint
        id: install_actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@03d0035246f3e81f36aed592ffb4bebf33a03106 # v1.7.7
        shell: bash

      - name: Check workflow files
        run: actionlint -color -ignore 'label "windows-11-arm" is unknown. .+' -ignore 'label "macos-26" is unknown. .+'
        shell: bash
